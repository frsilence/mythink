{extend name="layout/default" /}
{block name="title"}
注册
{/block}
{block name="content"}
<div class="col-md-offset-2 col-md-8">
    <div class="panel panel-default mt-5">
        <div class="panel-heading mb-3">
            <h4>注册</h4>
        </div>
        <div class="panel-body">
            <form method="POST"
                  action="{:url('user/auth/save')}">

                <input type="hidden" name="__token__" value="{$token}" />

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">用户名称</span>
                    </div>
                    <input type="text"
                           class="form-control"
                           name="name">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">注册邮箱</span>
                    </div>
                    <input type="email"
                           class="form-control"
                           name="email">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码</span>
                    </div>
                    <input type="password"
                           class="form-control"
                           name="password">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">确认密码</span>
                    </div>
                    <input type="password"
                           class="form-control"
                           name="password_confirm">
                </div>

                <button type="submit"
                        class="btn btn-primary btn-block">注册</button>
            </form>
            {if (session('?validate'))}
            <div class="alert alert-warning" role="alert">
                {$Think.session.validate}
            </div>
            {/if}
        </div>
    </div>
</div>
{/block}
